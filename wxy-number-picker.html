<link rel="import" href="../polymer/polymer.html">

<polymer-element name="wxy-number-picker" attributes="label value stepsize">
  <template>
    <link rel="stylesheet" href="wxy-number-picker.css">
    <div horizontal layout flex center center-justified>
      <label for="picker"><h2>{{label}}</h2></label>
      <div vertical layout>
        <paper-icon-button src="../../images/icons/up-arrow.png" on-tap="{{incrementValue}}"></paper-icon-button>
        <div id="picker"><span>{{value}}</span></div>
        <paper-icon-button src="../../images/icons/down-arrow.png" on-tap="{{decrementValue}}"></paper-icon-button>
      </div>
    </div>
  </template>
  <script src="wxy-number-picker.js"></script>
</polymer-element>
