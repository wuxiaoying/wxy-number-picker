<link rel="import" href="../polymer/polymer.html">

<polymer-element name="wxy-number-picker" attributes="label value stepSize min max">
  <template>
    <link rel="stylesheet" href="wxy-number-picker.css">
    <div horizontal layout center center-justified>
      <label id="label" for="picker">{{label}}</label>
      <div vertical layout center center-justified id="container">
        <div on-tap="{{decrementValue}}" class="subvalue">{{value - stepSize}}</div>
        <div id="picker">{{value}}</div>
        <div on-tap="{{incrementValue}}" class="subvalue">{{value + stepSize}}</div>
      </div>
    </div>
  </template>
  <script src="wxy-number-picker.js"></script>
</polymer-element>
