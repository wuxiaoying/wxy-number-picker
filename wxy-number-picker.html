<link rel="import" href="../polymer/polymer.html">

<polymer-element name="wxy-number-picker" attributes="label value stepsize">
  <template>
    <link rel="stylesheet" href="wxy-number-picker.css">
    <div horizontal layout flex center center-justified>
      <label for="picker"><h1>{{label}}</h1></label>
      <div vertical layout center center-justified>
        <div on-tap="{{decrementValue}}"><span class="subvalue">{{value-stepsize}}</span></div>
        <div id="picker"><span>{{value}}</span></div>
        <div on-tap="{{incrementValue}}"><span class="subvalue">{{value + stepsize}}</span</div>
      </div>
    </div>
  </template>
  <script src="wxy-number-picker.js"></script>
</polymer-element>
